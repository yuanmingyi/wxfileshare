<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="../resources/mupload.css" />
        <title></title>
    </head>
    <body>
        <div id="hiddenArea">
            <span id="maxFileSize">12000</span>
            <span id="uid">userid</span>
            <form id="form0" enctype="multipart/form-data" method="post">
                <input name="uid" type="hidden" />
                <input name="file" id="uploader" type="file" />
            </form>
        </div>
        <div id="uploadList">
            <ul class="collapseSet">
                <li id="upload1" class="collapseItem">
                    <a href="">
                        <div class="ci-icon"></div><div class="ci-titlearea"><span>title</span></div>                        
                    </a>
                    <div class="ci-details"><p class="autoselecttext">http://hello world</p></div>
                </li>
            </ul>
        </div>
        <div id="popupWindow">
            <p id="popupTest">popup text</p>
            <span id="popupArrow">arrow</span>
        </div>
        <div id="footer">
            <div id="cell1"><a id="allButton" href="" class="iconButton"><span>all</span></a></div>
            <div id="cell2"><a id="addButton" href="" class="iconButton"><span>add</span></a></div>
            <div id="cell3"><a id="closeButton" href="" class="iconButton"><span>close</span></a></div>
        </div>
    </body>
</html>
